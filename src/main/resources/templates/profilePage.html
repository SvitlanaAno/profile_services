<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up ProfileService</title>
    <link href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{/process_register}" method = "post" th:object="${user}">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-4"><img class="rounded-circle mt-5" src="http://localhost:8080/1.png"><span class="font-weight-bold">NAME</span><span class="text-black-50">Job</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">

                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""  th:field="*{name}"
                                                                                       required minlength="2" maxlength="20">
                                                                                       </div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" th:field="*{lastName}"  class="form-control"  placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Position</label><input type="text" class="form-control" th:field="*{position}" placeholder="position" value=""></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" th:field="*{educations}" placeholder="education" value=""></div>
                        <div class="col-lg-12"><label class="labels">About</label><input type="text" class="form-control"  th:field="*{about}"  placeholder="about" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Background </span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Add work</span></div><br>
                    <div class="col-md-12"><label class="labels">Work Experience</label><input type="text" class="form-control"  th:field="*{experiences}"   placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control"  placeholder="additional details" value=""></div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
